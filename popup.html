<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 50%;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .safe {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .explanation {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      border-left: 4px solid #007bff;
      font-size: 14px;
      line-height: 1.4;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .analyze-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    .analyze-btn:hover {
      background: #0056b3;
    }
    .analyze-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">Phishing Detector</div>
  </div>
  
  <div id="content">
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <div>Analyzing page...</div>
    </div>
    
    <div id="result" style="display: none;">
      <div id="status" class="status">
        <div class="score" id="score"></div>
        <div id="status-text"></div>
      </div>
      
      <div class="explanation" id="explanation"></div>
    </div>
    
    <button class="analyze-btn" id="analyzeBtn">Analyze Current Page</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
